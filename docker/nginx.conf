server {
  listen 80;
  server_name _;

  # Laravel public/
  root   /var/www/html/public;
  index  index.php index.html;

  # Route mọi URL qua index.php (trừ static)
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # Proxy tới service AI (container "ai" trên cổng 8001)
  location /ai/ {
    proxy_pass         http://ai:8001/;
    proxy_http_version 1.1;

    # Forward headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeout/buffer hợp lý cho API
    proxy_connect_timeout 5s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;
    proxy_buffering       off;

    # (tuỳ chọn) CORS cơ bản
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    if ($request_method = OPTIONS) { return 204; }
  }

  # PHP-FPM
  location ~ \.php$ {
    include        fastcgi_params;
    fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass   app:9000;
    fastcgi_read_timeout 120;
  }

  # Static assets (cache 7 ngày)
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }

  # Giới hạn size body request (đặt TRONG server block)
  client_max_body_size 20m;

  # (tuỳ chọn) Gzip cho JSON/CSS/JS
  gzip on;
  gzip_types application/json text/plain text/css application/javascript;
}
